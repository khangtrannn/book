<a [href]="domain + book.downloadUrl">
  <div class="card rgb" ngTilt [perspective]="500" [glare]="true">
    <div [style.background-image]="'linear-gradient(#fff0 0%, #fff0 70%, #1d1d1d 100%), url(' + book.cover + ')'" class="card-image"></div>
    <div class="card-text">
      <span class="date">{{ book.author }}</span>
      <p>{{ book.title }}</p>
    </div>
  </div>
</a>
